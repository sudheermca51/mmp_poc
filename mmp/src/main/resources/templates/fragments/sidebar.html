<!-- fragments/sidebar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body>
    <!-- fragment: patientSidebar(activeMenu) - root element is the <aside> so .layout > .sidebar matches -->
    <aside th:fragment="patientSidebar(activeMenu)" class="sidebar">
      <!-- DEBUG_MARKER:sidebar -->
      <div class="sidebar-header" style="padding:16px 14px;">
        <div class="logo" style="font-weight:800;font-size:18px;color:#0ea5e9">MMP</div>
        <div class="subtitle" style="font-size:13px;color:#94a3b8">Patient Portal</div>
      </div>

      <nav class="sidebar-nav" style="display:flex;flex-direction:column;gap:6px;padding:8px 12px;">
        <a th:classappend="${activeMenu}=='home' ? ' active' : ''" th:href="@{/patient/home}" style="padding:10px;border-radius:8px;text-decoration:none;color:inherit;display:flex;align-items:center;gap:10px;">
          <span>Home</span>
        </a>

        <a th:classappend="${activeMenu}=='profile' ? ' active' : ''" th:href="@{/patient/profile}" style="padding:10px;border-radius:8px;text-decoration:none;color:inherit;display:flex;align-items:center;gap:10px;">
          <span>Profile</span>
        </a>

        <a th:classappend="${activeMenu}=='schedule' ? ' active' : ''" th:href="@{/patient/appointments}" style="padding:10px;border-radius:8px;text-decoration:none;color:inherit;display:flex;align-items:center;gap:10px;">
          <span>Schedule</span>
        </a>

        <a th:classappend="${activeMenu}=='fees' ? ' active' : ''" th:href="@{/patient/fees}" style="padding:10px;border-radius:8px;text-decoration:none;color:inherit;display:flex;align-items:center;gap:10px;">
          <span>Fees</span>
        </a>

        <a th:classappend="${activeMenu}=='reports' ? ' active' : ''" th:href="@{/patient/reports}" style="padding:10px;border-radius:8px;text-decoration:none;color:inherit;display:flex;align-items:center;gap:10px;">
          <span>Reports</span>
        </a>

        <a th:classappend="${activeMenu}=='messages' ? ' active' : ''" th:href="@{/patient/messages}" style="padding:10px;border-radius:8px;text-decoration:none;color:inherit;display:flex;align-items:center;gap:10px;">
          <span>Messages</span>
        </a>

        <a th:classappend="${activeMenu}=='logout' ? ' active' : ''" th:href="@{/patient/logout}" style="padding:10px;border-radius:8px;text-decoration:none;color:inherit;display:flex;align-items:center;gap:10px;margin-top:8px;">
          <span>Logout</span>
        </a>
      </nav>

      <div class="sidebar-footer" style="margin-top:18px;padding-left:14px;color:#94a3b8;font-size:13px;">
          Training build - Patient view
      </div>
    </aside>
  </body>
</html>
