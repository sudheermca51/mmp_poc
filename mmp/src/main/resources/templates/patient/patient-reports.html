<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Reports - Nexus Pulse</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div class="layout">

    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">Nexus Pulse</div>
            <div class="subtitle">Patient Portal</div>
        </div>

        <nav class="sidebar-nav">
            <a th:href="@{/patient/home}">HOME</a>
            <a th:href="@{/patient/home}">Schedule Appointment</a>
            <a th:href="@{/patient/fees}">Fees</a>
            <a class="active" th:href="@{/patient/reports}">Reports</a>
            <a th:href="@{/patient/messages}">Messages</a>
            <a th:href="@{/patient/logout}">Logout</a>
        </nav>
    </aside>

    <main class="layout-main">

        <!-- HEADER -->
        <div class="card header-card">
            <h2>Reports</h2>
            <p th:text="'Logged in as ' + ${patient.firstName} + ' ' + ${patient.lastName}"></p>
        </div>

        <!-- EMPTY STATE -->
        <div th:if="${reports.isEmpty()}" class="card empty-state">
            <h3>No reports available</h3>
            <p>Your medical reports will appear here once uploaded by the doctor.</p>
        </div>

        <!-- REPORTS TABLE -->
        <div th:if="${!reports.isEmpty()}" class="card">
            <table>
                <thead>
                <tr>
                    <th>Appointment Date</th>
                    <th>Uploaded At</th>
                    <th>Doctor</th>
                    <th>Report</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="r : ${reports}">
                    <td th:text="${r.appointment.appointmentDateTime.toString()}"></td>

                    <td th:text="${#temporals.format(r.uploadedAt, 'yyyy-MM-dd HH:mm')}"></td>

                    <td th:text="${r.appointment.doctor.name}"></td>

                    <td>
						<a th:href="@{/patient/reports/view/{id}(id=${r.id})}"
						   target="_blank">
						    <span th:text="${r.fileName}"></span>
						</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>
</body>
</html>
