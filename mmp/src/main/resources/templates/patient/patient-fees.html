<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Fees - MMP</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">MMP</div>
            <div class="subtitle">Patient Portal</div>
        </div>
        <nav class="sidebar-nav">
            <a th:href="@{/patient/home}">HOME</a>
            <a href="#" onclick="alert('Profile placeholder'); return false;">Profile</a>
            <a th:href="@{/patient/home}">Schedule Appointment</a>
            <a href="#" onclick="alert('Information placeholder'); return false;">Information</a>
            <a class="active" th:href="@{/patient/fees}">Fees</a>
            <a th:href="@{/patient/reports}">Reports</a>
            <a th:href="@{/patient/messages}">Messages</a>
            <a th:href="@{/patient/logout}">Logout</a>
        </nav>
    </aside>
    <main class="layout-main">
        <div class="card header-card">
            <div>
                <h2>Fees</h2>
                <p th:text="'Logged in as ' + ${patient.firstName} + ' ' + ${patient.lastName}"></p>
            </div>
        </div>
        <div class="card">
            <table>
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Doctor</th>
                    <th>Reason</th>
                    <th>Amount</th>
                    <th>Paid</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="f : ${fees}">
                    <td th:text="${#temporals.format(f.appointment.appointmentDateTime, 'yyyy-MM-dd')}"></td>
                    <td th:text="${f.appointment.doctor.name}"></td>
                    <td th:text="${f.appointment.reason}"></td>
                    <td th:text="${f.amount}"></td>
                    <td th:text="${f.paid}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
