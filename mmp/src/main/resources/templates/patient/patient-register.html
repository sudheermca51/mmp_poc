<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Patient Registration - MMP</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <script>
  (function () {
    const input = document.getElementById('username');
    const btn = document.getElementById('checkBtn');
    const msg = document.getElementById('usernameMsg');
    const suggEl = document.getElementById('suggestions');

    if (!input || !btn || !msg || !suggEl) return; // safety

    // debounce helper
    function debounce(fn, wait = 350) {
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), wait);
      };
    }

    // small helper to set message
    function setMessage(text, color = '#0f172a') {
      msg.style.color = color;
      msg.textContent = text;
    }

    // create suggestion buttons
    function showSuggestions(base) {
      const s1 = base + Math.floor(Math.random() * 90 + 10);
      const s2 = base + '_' + (Math.floor(Math.random() * 9) + 1);
      const s3 = base + new Date().getFullYear();

      suggEl.innerHTML = ''; // clear
      [s1, s2, s3].forEach(s => {
        const b = document.createElement('button');
        b.type = 'button';
        b.className = 'sugg'; // you can style .sugg in CSS
        b.style.marginRight = '8px';
        b.style.padding = '6px 10px';
        b.style.borderRadius = '6px';
        b.style.border = '1px solid rgba(0,0,0,0.06)';
        b.style.background = '#fff';
        b.style.cursor = 'pointer';
        b.textContent = s;
        b.addEventListener('click', () => {
          input.value = s;
          suggEl.innerHTML = '';
          checkNow(s); // check new suggestion immediately
        });
        suggEl.appendChild(b);
      });
    }

    // disable/enable UI during request
    function setLoading(isLoading) {
      btn.disabled = isLoading;
      if (isLoading) {
        btn.dataset.orig = btn.textContent;
        btn.textContent = 'Checking...';
        btn.style.opacity = 0.9;
      } else {
        if (btn.dataset.orig) btn.textContent = btn.dataset.orig;
        btn.style.opacity = 1;
      }
    }

    // validate username format client-side (same rules as backend)
    function validFormat(u) {
      return /^[a-z0-9._-]{3,30}$/.test(u);
    }

    // main check function (calls backend)
    async function checkNow(rawUsername) {
      const username = (rawUsername || input.value || '').trim().toLowerCase();
      suggEl.innerHTML = '';
      setMessage('', '#0f172a');

      if (!username) {
        setMessage('');
        return;
      }

      if (!validFormat(username)) {
        setMessage('Invalid: use 3–30 chars (letters, numbers, ., _ or -).', 'crimson');
        return;
      }

      setLoading(true);
      try {
        const url = '/api/user/check-username?username=' + encodeURIComponent(username);
        const res = await fetch(url, { method: 'GET', cache: 'no-store' });
        if (!res.ok) throw new Error('Network');
        const data = await res.json();

        if (!data.validFormat) {
          setMessage('Invalid username format.', 'crimson');
        } else if (data.available) {
          setMessage(`Good — "${data.username}" is available.`, 'green');
        } else {
          setMessage(`Sorry — "${data.username}" is taken.`, 'crimson');
          const base = (data.username || '').replace(/[^a-z0-9]/g, '') || data.username;
          showSuggestions(base);
        }
      } catch (e) {
        setMessage('Could not check availability right now.', 'orange');
      } finally {
        setLoading(false);
      }
    }

    // debounce live-check while typing (non-blocking UX)
    const debounced = debounce(() => checkNow());

    // events
    input.addEventListener('input', debounced);
    btn.addEventListener('click', () => checkNow());

    // optional: press Enter inside username triggers check
    input.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') {
        ev.preventDefault();
        checkNow();
      }
    });

  })();
  </script>

  <style>
    /* Page background to match MMP portal */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #f3f9ff 0%, #ffffff 60%);
      color: #0f172a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
	  background-image: url('/images/app-bg.jpg');
	  background-size: cover;
	  background-position: center;
	  background-repeat: no-repeat;
    }


    /* Center layout */
    .center-layout {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 36px 18px;
      box-sizing: border-box;
    }

    /* Card background */
    .card.login-card {
      width: 100%;
      max-width: 920px;
      padding: 30px;
      border-radius: 16px;
      background: linear-gradient(145deg, #e8f3ff 0%, #ffffff 70%);
      border: 1px solid rgba(14, 165, 233, 0.10);
      box-shadow: 0 8px 30px rgba(12, 35, 63, 0.08);
      box-sizing: border-box;
    }

    /* Heading with gradient text */
    .card.login-card h2 {
      margin: 0 0 12px 0;
      text-align: center;
      font-size: 32px;
      font-weight: 800;

      background: linear-gradient(90deg, #22c55e, #0ea5e9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* small note about required fields */
    .required-note {
      font-size: 13px;
      color: #475569;
      margin: 6px 0 14px 0;
      text-align: center;
    }

    .req {
      color: #e11d48;
      font-weight: 700;
      margin-left: 4px;
    }

    /* Grid */
    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 14px 18px;
      align-items: start;
      width: 100%;
      box-sizing: border-box;
    }

    .form-row { display: flex; flex-direction: column; }
    .form-row.full { grid-column: 1 / -1; }

    .form-row label {
      margin-bottom: 6px;
      font-weight: 600;
      color: #2b4250;
      font-size: 13px;
    }

    /* Inputs */
    .form-row input,
    .form-row textarea,
    .form-row select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #e6eef9;
      background: #f4fbff;
      font-size: 14px;
      color: #0f172a;
      box-sizing: border-box;
    }

    .form-row input:focus,
    .form-row textarea:focus,
    .form-row select:focus {
      outline: none;
      box-shadow: 0 0 0 4px rgba(14,165,233,.08);
      border-color: #0ea5e9;
    }

    .form-row textarea {
      min-height: 90px;
      resize: vertical;
    }

    /* Button styling (IDENTICAL for both button & anchor) */
	.btn-primary,
	a.btn-primary {
	  display: inline-flex;            /* identical layout */
	  align-items: center;             /* center text vertically */
	  justify-content: center;
	  gap: 8px;

	  /* Typography — force identical font */
	  font-family: inherit !important;
	  font-weight: 700 !important;
	  font-size: 14px !important;
	  line-height: 1 !important;
	  letter-spacing: 0.2px;
	  -webkit-font-smoothing: antialiased;
	  -moz-osx-font-smoothing: grayscale;
	  text-rendering: optimizeLegibility;

	  /* Visuals / box model */
	  padding: 10px 18px;
	  border-radius: 999px;
	  border: none;
	  cursor: pointer;
	  text-decoration: none;           /* remove underline on <a> */
	  color: #fff;
	  background: linear-gradient(90deg,#22c55e,#0ea5e9);
	  box-shadow: 0 6px 18px rgba(14,165,233,.12);

	  /* Remove browser-specific styling that can alter text rendering */
	  -webkit-appearance: none;
	  appearance: none;
	  vertical-align: middle;
	}

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(14,165,233,.14);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    a.btn-primary {
      text-decoration: none;
      display: inline-block;
      line-height: 1;
    }

    /* Button row */
    .action-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    @media (max-width:780px) {
      .form-grid { grid-template-columns: 1fr; }
      .action-row { flex-direction: column; }
      .btn-primary { min-width: 220px; }
    }
  </style>
</head>

<body>
  <div class="layout center-layout">
    <div class="card login-card">

      <h2>Patient Registration</h2>

      <!-- required-note -->
      <p class="required-note">
        Fields marked <span class="req">*</span> are mandatory.
      </p>

      <form method="post" th:action="@{/patient/register}">
        <div class="form-grid">

          <div class="form-row">
            <label for="firstName">First Name <span class="req">*</span></label>
            <input id="firstName" type="text" name="firstName" required autocomplete="given-name">
          </div>

          <div class="form-row">
            <label for="lastName">Last Name <span class="req">*</span></label>
            <input id="lastName" type="text" name="lastName" required autocomplete="family-name">
          </div>

		  <div class="form-row">
		    <label for="username">Username <span class="req">*</span></label>

		    <!-- Username input -->
		    <input id="username" type="text" name="username" required autocomplete="username" />

		    <!-- Check availability button BELOW the input -->
		    <button id="checkBtn" 
		            type="button" 
		            style="margin-top:8px;
		                   padding:10px 14px;
		                   border-radius:8px;
		                   border:none;
		                   cursor:pointer;
		                   background:#0ea5e9;
		                   color:#fff;
		                   font-weight:700;
		                    min-width: 180px;">
		        Check availability
		    </button>

		    <!-- Validation message -->
		    <div id="usernameMsg" 
		         role="status" 
		         aria-live="polite" 
		         style="margin-top:6px;font-size:0.95rem;"></div>

		    <!-- Suggestions -->
		    <div id="suggestions" style="margin-top:6px;"></div>
		  </div>


          <div class="form-row">
            <label for="password">Password <span class="req">*</span></label>
            <input id="password" type="password" name="password" required autocomplete="new-password">
          </div>

          <div class="form-row">
            <label for="email">Email <span class="req">*</span></label>
            <input id="email" type="email" name="email" required autocomplete="email">
          </div>

          <div class="form-row">
            <label for="phone">Phone <span class="req">*</span></label>
            <input id="phone" type="text" name="phone" required inputmode="tel">
          </div>

          <div class="form-row">
            <label for="gender">Gender <span class="req">*</span></label>
            <select id="gender" name="gender" required>
              <option value="">Select</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
            </select>
          </div>

          <div class="form-row">
            <label for="dob">Date of Birth <span class="req">*</span></label>
            <input id="dob" type="date" name="dob" required>
          </div>

          <div class="form-row full">
            <div class="action-row">
              <button class="btn-primary" type="submit">Register</button>
              <a th:href="@{/patient/login}" class="btn-primary">Back to login</a>
            </div>
          </div>

        </div>
      </form>

    </div>
  </div>
</body>
</html>
