<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Patient Messages - MMP</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="layout">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">MMP</div>
            <div class="subtitle">Patient Portal</div>
        </div>
        <nav class="sidebar-nav">
            <a th:href="@{/patient/home}">HOME</a>
            <a href="#" onclick="alert('Profile placeholder'); return false;">Profile</a>
            <a th:href="@{/patient/home}">Schedule Appointment</a>
            <a href="#" onclick="alert('Information placeholder'); return false;">Information</a>
            <a th:href="@{/patient/fees}">Fees</a>
            <a th:href="@{/patient/reports}">Reports</a>
            <a class="active" th:href="@{/patient/messages}">Messages</a>
            <a th:href="@{/patient/logout}">Logout</a>
        </nav>
    </aside>
    <main class="layout-main">
        <div class="card header-card">
            <div>
                <h2>Messages</h2>
                <p th:text="'Logged in as ' + ${patient.firstName} + ' ' + ${patient.lastName}"></p>
            </div>
        </div>
        <div class="card">
            <h3>Send a message to Admin</h3>
            <form method="post" th:action="@{/patient/messages}">
                <label>Message</label>
                <input type="text" name="text" required>
                <button class="btn-primary" type="submit">Send</button>
            </form>
        </div>
        <div class="card">
            <h3>Conversation</h3>
            <table>
                <thead>
                <tr>
                    <th>Time</th>
                    <th>From</th>
                    <th>Message</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="m : ${messages}">
                    <td th:text="${#temporals.format(m.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${m.senderRole}"></td>
                    <td th:text="${m.text}"></td>
                    <td th:text="${m.status}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
</body>
</html>
