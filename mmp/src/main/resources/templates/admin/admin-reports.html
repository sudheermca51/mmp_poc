<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Reports</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div class="layout">
    <aside class="sidebar admin-sidebar">
        <div class="sidebar-header">
            <div class="logo">Nexus Pulse</div>
            <div class="subtitle">Admin Portal</div>
        </div>

        <nav class="sidebar-nav">
            <a th:href="@{/admin/home}">HOME</a>
            <a th:href="@{/admin/patients}">Patients</a>
            <a th:href="@{/admin/claim-center}">Claim Center</a>
            <a class="active" th:href="@{/admin/reports}">Reports</a>
            <a th:href="@{/admin/messages}">Messages</a>
            <a th:href="@{/admin/logout}">Logout</a>
        </nav>
    </aside>

    <main class="layout-main">

        <!-- HEADER -->
        <div class="card header-card">
            <h2>Reports</h2>

            <!-- ðŸ”´ THIS BUTTON WAS MISSING -->
            <a th:href="@{/admin/reports/upload}"
               class="btn-primary"
               style="margin-top: 12px; display: inline-block;">
                Upload Report
            </a>
        </div>

        <!-- STATS -->
        <div class="card">
            <ul>
                <li>Total Appointments:
                    <strong th:text="${totalAppointments}"></strong>
                </li>
                <li>Total Fee Records:
                    <strong th:text="${totalFees}"></strong>
                </li>
                <li>Total Amount:
                    <strong th:text="${totalAmount}"></strong>
                </li>
                <li>Paid Fees Count:
                    <strong th:text="${paidCount}"></strong>
                </li>
            </ul>
        </div>

    </main>
</div>
</body>
</html>
